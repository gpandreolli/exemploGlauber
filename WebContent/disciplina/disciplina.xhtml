<?xml version='1.0' encoding='iso-8859-1' ?> 
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
	contentType="text/html">
<h:head>
    <title>Disciplinas</title>
</h:head>
<h:body>
    <h:form id="frmDisciplina">
	
		<p:growl autoUpdate="true"/>
		<p:panelGrid id="panelDisciplina" columns="2">
		
	    	<p:outputLabel value="Id" for="idDisciplina"/>
	    	<p:inputText id="idDisciplina" required="true"
	    	   requiredMessage="Id da disciplina deve ser informada"
	    	   value="#{disciplina.id}"/>
	    	   
	    	<p:outputLabel value="Nome" for="idNome"/>
	    	<p:inputText id="idNome" required="true"
	    	   requiredMessage="Nome deve ser informado"
	    	   size="60" maxlength="80" value="#{disciplina.nome}"/>
	    	 
	    	<p:outputLabel value="Ementa" for="idEmenta"/>
	    	<p:inputText id="idEmenta" required="true"
	    	   requiredMessage="Ementa deve ser informada"
	    	   size="60" maxlength="80" value="#{disciplina.ementa}"/>
			   
			
	    	   
	    	<p:commandButton id="btnNovo" value="Novo"
	    	   action="#{disciplinaBo.novo}"/>
	    	   
	    	<p:commandButton id="btnSalvar" value="Salvar"
	    	   action="#{disciplinaBo.salvar}"/>
	    	   
		</p:panelGrid>

		<p:spacer height="10px"/>
		<p:panelGrid id="pesquisaDisciplina" columns="1">
		
			<p:commandButton id="btnPesquisar" value="Pesquisar" immediate="true"
			   action="#{disciplinaBo.pesquisar}" update="gridDisciplina"/>
			   
			<p:dataTable id="gridDisciplina" value="#{disciplina.lsDisciplina}" var="disciplinas">
		    	<p:column headerText="Id">
		    		<p:outputLabel value="#{disciplinas.id}"/>
		    	</p:column>
		    	<p:column headerText="Nome">
		    		<p:outputLabel value="#{disciplinas.nome}"/>
		    	</p:column>
				<p:column headerText="Ementa">
		    		<p:outputLabel value="#{disciplinas.ementa}"/>
		    	</p:column>
				
				
			</p:dataTable>
		</p:panelGrid>	
		
	</h:form>
	
</h:body>
</f:view>
