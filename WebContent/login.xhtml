<?xml version='1.0' encoding='iso-8859-1' ?>
<f:view
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	contentType="text/html"	>
	
	<h:head>
		<title>Exemplo JSF</title>
	</h:head>
	<h:body>
		<h:form id="frmLogin">
		
			
			<p:messages autoUpdate="true"/>
			<p:panelGrid id="panelLogin" columns="2" >
			
				<p:outputLabel value="Usuario" for="userId"/>
				<p:inputText id="userId" value= "#{login.userId}" required="true" requiredMessage="e o usuário? oreiudo!"/>
				<p:outputLabel value="senha" for="senha"/>
				<p:password id="senha" value="#{login.senha}" required="true" requiredMessage="Informe a Senha"/>
				
				<p:commandButton id="idBtnLogin" value="Conectar" action="#{loginBo.conectar}" update="userId"/>
				
				<p:commandButton id="idBtnCancelar" value="Limpar" action="#{loginBo.limpar}"/>
			</p:panelGrid>
			
			
		</h:form>
	</h:body>
</f:view>
