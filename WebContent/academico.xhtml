<?xml version='1.0' encoding='iso-8859-1' ?>
<f:view 
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	contentType="text/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cadastro de Acadêmico</title>
	</h:head>
	
	<h:body>
		<h:form id="frmAcademico">
		    <p:growl autoUpdate="true" ></p:growl>
			<p:panelGrid columns="2">
				<p:outputLabel value="RA" for="ra"/>
				<h:inputText id="ra" value= "#{academico.ra}"/>
				
				<p:outputLabel value="Nome" for="nome"/>
				<h:inputText id="nome" value= "#{academico.nome}"/>
				
				<p:outputLabel value="Curso" for="listaCursos"/>
				<p:panelGrid columns="2">
					<p:autoComplete id="listaCursos" value="#{academico.curso}" 
							completeMethod="#{cursoBo.getListaCursos}" var="d" itemVaue="#{d}" itemLabel="#{d.nome}"
							converter="entityConverter"	dropdown="true" scrollHeight="200" size="30">
							<p:column headerText="Código">
								<h:outputText value="#{d.id}"/>
							</p:column>
							<p:column headerText="Curso">
								<h:outputText value="#{d.nome}"/>
							</p:column>				
					</p:autoComplete>				
				</p:panelGrid>
				
				<p:outputLabel value="Sexo" for="idSexo"/>				
				<p:selectOneMenu id="idSexo" value="#{academico.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="M"/>
					<f:selectItem itemLabel="Feminino" itemValue="F"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Observação" for="observacao"/>
				<p:inputText id="observacao" value= ""/>				
				
			</p:panelGrid>
			<p:commandButton id="idBtnSalvar" value="Salvar" action="#{academicoBo.salvar}"/>
			<p:commandButton id="idBtnCancelar" value="Limpar" action="#{academicoBo.limpar}"/>
			<p:commandButton id="idBtnNovo" value="Novo" />
				
			<p:panelGrid columns="2">
				<p:autoComplete id="listaDisciplinas" value="#{academico.disciplina}" 
						completeMethod="#{disciplinaBo.getListaDisciplinas}" var="d" itemVaue="#{d}" itemLabel="#{d.nome}"
						converter="entityConverter"	dropdown="true" scrollHeight="200" size="50">
						<p:column headerText="Código">
							<h:outputText value="#{d.id}"/>
						</p:column>
						<p:column headerText="Disciplina">
							<h:outputText value="#{d.nome}"/>
						</p:column>
				
				</p:autoComplete>
				
			</p:panelGrid>
			
			
			<p:dataTable value="#{academico.lsDisciplina}" var="cachorro"> 
				<p:column headerText="id">
					<p:outputLabel value="#{cachorro.id}"/>
				</p:column>
				<p:column headerText="Nome da Disciplina">
					<p:outputLabel value="#{cachorro.nome}"/>
				</p:column>				
				<p:column headerText="Ementa da Disciplina">
					<p:outputLabel value="#{cachorro.ementa}"/>
				</p:column>
				<p:column headerText="Excluir">
					<p:commandButton id="idBtnExlcuir" value="Exlcuir"  ></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
